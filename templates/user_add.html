<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户添加</title>
</head>
<body>
    <h1>用户添加</h1>
    <form method="post" action="/user/add/">
    {% csrf_token %}
        <label>用户名:
            <input type="text" name="username" placeholder="用户名">
        </label>
        <label>密码:
            <input type="text" name="password" placeholder="密码">
        </label>
        <label>年龄:
            <input type="text" name="age" placeholder="年龄">
        </label>
        <input type="submit" value="提交">{{ msg }}
    </form>
</body>
</html>

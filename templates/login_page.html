<!-- templates_learn.html -->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style>
        span{
            color:red;
        }
    </style>
</head>
<body>
    <h1>登录界面</h1>
    <form method="post" action="/login/">
        {% csrf_token %}
        <label>用户名:
            <input type="text" name="user" placeholder="用户名">
        </label>
        <label>密码:
            <input type="text" name="pwd" placeholder="密码">
        </label>
        <input type="submit" value="提交"><span>{{ mgs }}</span>
    </form>
</body>
</html>
